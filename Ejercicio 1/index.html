<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fernando</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="barra">
            <div class="green"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="texto">Calculadora</div>
        </div>
        <div class="caja_valor">
            <input   type="text" name="valor" id="valor" maxlength="18" value="0" readonly="true" class="display" >
        </div>
        <div class="fila">
            <input type="button" value="MC"class="boton" >
            <input type="button" value="M+"class="boton">
            <input type="button" value="M-"class="boton">
            <input type="button" value="MR"class="boton">
        </div>
        <div class="fila">
            <input type="button" value="C"class="boton">
            <input type="button" value="Â±"class="boton">
            <input type="button" value="/"class="boton">
            <input type="button" value="*"class="boton">
        </div>
        <div class="fila">
            <input type="button" value="7"class="boton">
            <input type="button" value="8"class="boton">
            <input type="button" value="9"class="boton">
            <input type="button" value="-"class="boton">
        </div>
        <div class="fila">
            <input type="button" value="4"class="boton" >
            <input type="button" value="5"class="boton" >
            <input type="button" value="6"class="boton">
            <input type="button" value="+" class="boton">
        </div>
        <div class="fila">
            <input type="button" value="1" class="boton">
            <input type="button" value="2" class="boton">
            <input type="button" value="3" class="boton">
            <input type="button" value="=" class="boton">
        </div>
        <div class="fila">
            <input type="button" value="0" class="boton zero">
            <input type="button" value="," class="boton">

        </div>
    </div>
</body>
</html>
